<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="map_style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <title>Learning map</title>
</head>
<body>
    <nav class="sidebar close">
        <div class="logo-details">
            <i class='bx bxs-cube' ></i>
            <span class="logo-name">
                Knights of Python
            </span>
        </div>

        <ul class="nav-links">
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bxs-grid-alt'></i>
                        <span class="link-name">Dashboard</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link-name" href="#">Dashboard</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-code'></i>
                        <span class="link-name">Learning</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link-name" href="#">Learning</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-collapse-alt'></i>
                        <span class="link-name">Practice</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link-name" href="#">Practice</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-bar-chart-alt-2'></i>
                        <span class="link-name">Leaderboards</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link-name" href="#">Leaderboards</a></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class="icon-link">
                    <a href="#">
                        <i class='bx bx-dock-left'></i>
                        <span class="link-name">Docs</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link-name" href="#">Docs</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <section class="learning-section">
        <div class="learning-map">
            <div class="map-content">
                <table class="map">
                    <tr class="map-row">
                        <i class='bx bx-checkbox-square'></i>
                    </tr>
                    
                </table>
                    
            </div>
        </div>
    </section>



    <!-- ======= SCRIPTS ======= -->

</body>
</html>
